<body>
<div >
    <!--#*fa-spin 旋转*#-->
    <button id="test" class="layui-btn layui-btn-normal"><i class="fa fa-plus"></i> &nbsp;测试</button>

    <!-- icon 加自定义颜色大小   加动画 -->
    <i class="layui-icon layui-icon-picture layui-anim layui-anim-scaleSpring"
       style="font-size: 30px; color: #1E9FFF;"></i>
</div>



<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"  id="upanddown" onmouseover="this.style.cursor='hand'">
    <legend><i class="fa fa-tasks" id=""></i>&nbsp;基础查询信息</legend>
</fieldset>


<blockquote class="layui-elem-quote">引用区域的文字</blockquote>
<blockquote class="layui-elem-quote layui-quote-nm">引用区域的文字</blockquote>


<fieldset class="layui-elem-field">
    <legend>字段集区块 - 默认风格</legend>
    <div class="layui-field-box">
        内容区域
    </div>
</fieldset>






<fieldset class="layui-elem-field layui-field-title">
    <legend>字段集区块 - 横线风格</legend>
    <div class="layui-field-box">
        内容区域
    </div>
</fieldset>


<fieldset class="layui-elem-field">
    <legend>小圆点与元素搭配</legend>
    <div class="layui-field-box">
        <button class="layui-btn">查看消息<span class="layui-badge layui-bg-gray">1</span></button>
        <button class="layui-btn">动态<span class="layui-badge-dot layui-bg-orange"></span></button>
    </div>
</fieldset>



<div class="layui-card" id="kapian">
    <div class="layui-card-header">卡片面板</div>
    <div class="layui-card-body">
        卡片式面板面板通常用于非白色背景色的主体内<br>
        从而映衬出边框投影
    </div>
</div>


<div class="layui-collapse"   id="shoufengq">

    <div class="layui-colla-item">
        <h2 class="layui-colla-title">小圆点与元素搭配</h2>
        <div class="layui-colla-content layui-show">
            <fieldset class="layui-elem-field">
                <legend>小圆点与元素搭配</legend>
                <div class="layui-field-box">
                    <button class="layui-btn">查看消息<span class="layui-badge layui-bg-gray">1</span></button>
                    <button class="layui-btn">动态<span class="layui-badge-dot layui-bg-orange"></span></button>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">进度条</h2>
        <div class="layui-colla-content layui-show">
            <br>
            <div class="layui-progress" lay-showPercent="true">
                <div class="layui-progress-bar layui-bg-red" lay-percent="1/3"></div>
            </div>
            <br>
            <div class="layui-progress" lay-showPercent="yes">
                <div class="layui-progress-bar layui-bg-red" lay-percent="30%"></div>
            </div>
            <br>
            <div class="layui-progress layui-progress-big" lay-showPercent="yes">
                <div class="layui-progress-bar layui-bg-green" lay-percent="50%"></div>
            </div>
            <br>
        </div>
    </div>


    <div class="layui-colla-item">
        <h2 class="layui-colla-title">评分组件</h2>
        <div class="layui-colla-content layui-show">
            <div id="pingfen"></div>
        </div>
    </div>

    <div class="layui-colla-item">
        <h2 class="layui-colla-title">滑块</h2>
        <div class="layui-colla-content layui-show">
            <div id="slideTest1"></div>
        </div>
    </div>

    <div class="layui-colla-item">
        <h2 class="layui-colla-title">颜色选择器</h2>
        <div class="layui-colla-content layui-show">
            <div id="chosecolour"></div>
        </div>
    </div>

    <div class="layui-colla-item">
        <h2 class="layui-colla-title">树组件</h2>
        <div class="layui-colla-content layui-show">
            <div id="treeTest"></div>
        </div>
    </div>

    <div class="layui-colla-item">
        <h2 class="layui-colla-title">穿梭框</h2>
        <div class="layui-colla-content layui-show">
            <div id="chuansuo"></div>
        </div>
    </div>

    <div class="layui-colla-item">
        <h2 class="layui-colla-title">图片效果</h2>
        <div class="layui-colla-content layui-show">
            <td> <img class="layui-upload-img" onclick="previewImg(this)" src="/static/imgs/sma.jpg"  /></td>
        </div>
    </div>

</div>
