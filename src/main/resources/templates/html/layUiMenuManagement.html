<form class="layui-form" action="" style="border: 2px; background: #1b6d85">

        <div class="layui-form-item">
            <!--layui-input-inline    短  -->
            <div class="layui-input-inline" >
                <select name="addMenu"   lay-filter="selectOne" lay-verify="required" >
                    <option value="">请选择你要添加菜单级别</option>
                    <option value="001">一级菜单</option>
                    <option value="002">二级菜单</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" id="level" style="display: none">
            <!--layui-input-inline    短  -->
            <div class="layui-input-inline" >
                <select name="addMenu"   lay-filter="selectOne" lay-verify="required" id="firstMenu">
                    <option value="">请选择二级菜单添加到哪个下面</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" id="menuName"  style="display: none">
            <!--layui-input-inline    短  -->
            <div class="layui-input-inline" >
                <div class="layui-input-inline">
                    <input type="password" name="password"
                           required lay-verify="required"
                           placeholder="请输入菜单名称"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

    <button id="saveMenu" class="layui-btn layui-btn-normal"><i class="fa fa-remove"></i> &nbsp;保存</button>

</form>
