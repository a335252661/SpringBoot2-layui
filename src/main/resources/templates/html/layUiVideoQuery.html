<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layui-2.5.6/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/static/css/commonStyle.css">
    <script src="/static/jqery/jquery.min.js"></script>
</head>
<body>
<div >
    <!--#*fa-spin 旋转*#-->
    <button class="layui-btn layui-btn-normal"><i class="fa fa-plus"></i> &nbsp;新增</button>

    <button id="vodeoListSearch" lay-submit="" lay-filter="demo2"
            class="layui-btn layui-btn-normal" ><i class="fa fa-cog fa-spin"></i> &nbsp;查询</button>

    <button id="userListSave" class="layui-btn layui-btn-normal"><i class="fa fa-remove"></i> &nbsp;保存</button>
    <button id="userListDel" class="layui-btn layui-btn-normal"><i class="fa fa-remove"></i> &nbsp;删除</button>
</div>



<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"  id="upanddown" onmouseover="this.style.cursor='hand'">
    <legend><i class="fa fa-tasks" id=""></i>&nbsp;基础查询信息</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;" id="formdiv">

    <!--条件表单-->
    <form class="layui-form" action="userListExport" id="videoQueryForm">

        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">视频名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="videoName" autocomplete="off" class="layui-input">
                </div>
            </div>
</div>
    </form>
</div>


<!--#*数据table*#-->
<table class="layui-table" id="tableVideo" lay-filter="tableVideo">
    <!--<thead>-->
   <!--<tr>-->
       <!--<th lay-data="{field:'userId', width:80, sort: true}">视频名称</th>-->
       <!--<th lay-data="{field:'userName', width:80}">点击播放</th>-->
   <!--</tr>-->
   <!--</thead>-->
</table>


<script src="/static/layui-2.5.6/layui.js"></script>

<script type="text/html" id="playBtn">
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">播放</a>-->
    <button id="playVideo" class="layui-btn layui-btn-xs" lay-event="play">播放</button>
</script>

<script type="text/html" id="switchTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.id == 10003 ? 'checked' : '' }}>
</script>

<script type="text/html" id="checkboxTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" name="lock" value="{{d.id}}" title="锁定" lay-filter="lockDemo" {{ d.id == 10006 ? 'checked' : '' }}>
</script>

<script src="/static/js/layuiDemo/indexLayui.js"></script>
<script src="/static/js/common/cldCommon.js"></script>
</body>
</html>
